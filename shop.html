<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Ecommmerce Website | Shop Page</title>
</head>
<body>
    <div class="website-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">COLO<span>SHOP</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav m-auto">
                <a class="nav-link" href="index.html">HOME</a>
                <a class="nav-link" href="./shop.html">SHOP</a> <!-- Update link with shop page -->
                <a class="nav-link" href="./about.html">ABOUT</a> <!-- Update link with about page -->
                <a class="nav-link" href="./contact.html">CONTACT</a> <!-- Update link with contact page -->
              </div>
        
              <div class="left-nav d-flex align-items-center">
                <div class="cart-container"><a href="cart.html" target="_blank" style="color: black;"> <i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                  <div class="notification">0</div></div> <!-- go to cart page -->
               
                <i class="fa-solid fa-moon dark-mode-button"></i> <!-- apply dark mode -->
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <span>Hello <span class="user-name"></span></span> <!-- update user to be added after log in dynamically -->
                <button class="logout ms-3">Logout</button> <!-- go to log in page -->
              </div>
            </div>
          </div>
        </nav>
        <div class="shop-page-container">
            <div class="section-title shop-title">
                <h2>Our Collections</h2>
            </div>
            <div class="shop-products-filters">
                <div class="select-filters">
                    <div class="sortby-filter filter">
                        <label for="sortby">Sort By</label>
                        <select id="sortby">
                            <option value="latest">Latest</option>
                            <option value="product-name">Product Name</option>
                            <option value="popularity">Popularity</option>
                            <option value="rating">Rating</option>
                            <option value="price-asc">Price | Low to High</option>
                            <option value="price-desc">Price | High to Low</option>
                            <option value="discount">Discount</option>
                        </select>
                    </div>
                    <div class="categories-filter filter">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="all">All</option>
                            <option value="Men">Men</option>
                            <option value="Women">Women</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                    </div>
                </div>
                <div class="search-filter">
                    <label for="search">Search</label>
                    <input type="text" id="search-input">
                    <input type="submit" id="search-button" value="Search">
                </div>
            </div>
            <div class="products-container" >
                
            </div>
        </div>
        <!-- Footer -->
        <footer>
    <div class="container ">
        <div class="row my-5">

        <div class="col-md-6">
            <a href="#">Blog</a>
            <a href="#">FAQs</a>
            <a href="#">Contact us</a>

        </div>


        <div class="col-md-6">
        <div class="social-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-skype"></i>
        <i class="fa-brands fa-pinterest"></i>
        </div>

        </div>
        </div>
        <div class="foot">
            <p>&copy;2025 All Rights Reserverd</p>

        </div>
        </footer>
    </div>

     src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
     integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
     crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./js/shop.js" type="module" ></script>
</body>
</html>
